<!DOCTYPE html>
<html>
<head>
<title>Project Management Tool</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<h1>Project Management Tool</h1>
<p class="">Please write your name here:</p>
<input type="text" name="user">
<input type="submit" value="Save" class="userName">

<p>Create new issue: </p>
<button type="button" class="create-issue">Create Issue</button>

<button type="button" class="show-issues">Show all issues</button>
<div class="all-issues"></div>

<div class="issue-form">
    <form>
        <h4>Select type</h4> <input class="feature" type="radio" value="feature" name="type">Feature<br>
                <input class="bug" type="radio" value="bug" name="type">Bug<br>
                <input class="task" type="radio" value="task" name="type">Task<br>
        <h4>Name</h4> <input type="text" value="" name="name" required><br><br>
        <h4>Choose sprint</h4> <input type="radio" value="auth" name="sprint">Authentication<br>
                  <input type="radio" value="dashboard" name="sprint">Dashboard<br>
                  <input type="radio" value="profile" name="sprint">Profile<br>
        <h4>Asign to:</h4>  <select class="users"></select><br>
        <h4>Description:</h4> <textarea class="descr" required></textarea><br>
        <h4>Status:</h4> <input type="radio" value="new" checked name="status">New<br>
            <input type="radio" value="in progress" name="status">In Progress<br>
            <input type="radio" value="Feedback" name="status">Feedback<br>
            <input type="radio" value="rework" name="status">Rework<br>
            <input type="radio" value="resolved" name="status">Resolved<br>
            <input type="radio" value="test" name="status">Ready for Testing<br><br>
        <h4>Insert Tasks:</h4> <input type="text" name="task"><br>
        <input type="submit" value="Submit" class="submit-button">
    </form>
</div>


<script src="index.js"></script>
</body>
</html>
